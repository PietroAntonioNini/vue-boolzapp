<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <div id="app" class="container">

        <div class="chat-sidebar">
            <div class="side-header">
                <div class="top-head">
                    <div class="avatar">
                        <img src="./img/avatar_io.jpg" alt="Avatar Sonia">
                        <span class="chat-username">Sofia</span>
                    </div>
    
                    <div class="icons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div class="mid-head">
                    <i class="fa-solid fa-bell-slash"></i>

                    <div class="mid-text">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <span>Attiva notifiche desktop</span>
                    </div>
                </div>

                <div class="end-head">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
            </div>

            <div class="side-body">
                <ul>
                    <li v-for="(user, index) in contacts" @click="selectChat(index)" :class="index == activeChat ? `active` : `` ">
                        <img :src="user.avatar" :alt="user.name">

                        <div class="chat-info">
                            <span> {{ user.name }}</span>
                            <span> Ultimo messaggio ricevuto</span>
                        </div>

                    </li>
                </ul>
            </div>
        </div>

        <div class="chat-body" v-for="(user, index) in contacts" v-show="index == activeChat">
            <div class="top-body">
                <div class="avatar">
                    <img 
                        :src="user.avatar" 
                        :alt="user.name">
                    <span class="chat-username"> {{ user.name }}</span>
                </div>

                <div class="icons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="mid-body">
                <div class="message" v-for="(user, index) in contacts" v-show="index == activeChat">
                    <span></span>
                </div>
            </div>

            <div class="end-body">
                <i class="fa-regular fa-face-smile"></i>
                <input type="text" class="form-control border-0 fs-6" placeholder="Scrivi un messaggio">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- script -->
    <script src="./js/script.js"></script>
</body>
</html>
